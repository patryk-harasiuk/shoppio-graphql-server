extend type Query {
	products(first: Int!, skip: Int): [Product!]!
	productsByCategory(first: Int!, category: String!, skip: Int): [Product!]!
	product(id: ID!): Product
}

type Product {
	id: ID!
	name: String!
	slug: String!
	description: String!
	price: Decimal!
	createdAt: DateTime!
	updatedAt: DateTime!
	categories: [Category]!
}
