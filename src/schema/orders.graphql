extend type Query {
	order(id: ID!): Order
}

type Mutation {
	addToOrder(orderId: ID, productId: ID!, quantity: Int!): Order
	removeOrderItem(orderId: ID!, orderItemId: ID!): Order
}

type Order {
	id: ID!
	status: String!
	orderItems: [OrderItem]!
}

type OrderItem {
	quantity: Int!
	product: Product!
}
